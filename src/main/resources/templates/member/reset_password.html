<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<body class="flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
<div id="wrap">
    <header>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex items-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">비밀번호 변경</h1>
        </div>
    </header>

    <main>
        <main class="flex justify-center mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full">
                <form class="space-y-6" th:action="@{/myPage/reset/password}" th:object="${passwordRequest}" method="POST">
                    <div>
                        <label th:for="currentPassword" class="block text-sm font-medium leading-6 text-gray-900 mt-2">현재 비밀번호</label>
                        <div class="mt-1 mb-4">
                            <input type="password" th:field="*{currentPassword}" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                   placeholder="현재 비밀번호를 입력하세요">
                            <div class="error-class text-sm text-red-500 mt-1" th:errors="*{currentPassword}"></div>
                        </div>
                    </div>

                    <div>
                        <label th:for="password" class="block text-sm font-medium leading-6 text-gray-900 mt-2">변경할 비밀번호</label>
                        <div class="mt-1 mb-4">
                            <input type="password" th:field="*{password}" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                   placeholder="변경할 비밀번호를 입력하세요">
                            <div class="error-class text-sm text-red-500 mt-1" th:errors="*{password}"></div>
                        </div>
                    </div>

                    <div>
                        <label th:for="passwordCheck" class="block text-sm font-medium leading-6 text-gray-900 mt-2">변경할 비밀번호 체크</label>
                        <div class="mt-1 mb-4">
                            <input type="password" th:field="*{passwordCheck}" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                   placeholder="변경할 비밀번호를 한번 더 입력하세요">
                            <div class="error-class text-sm text-red-500 mt-1" th:errors="*{passwordCheck}"></div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-900">
                            다음으로
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
