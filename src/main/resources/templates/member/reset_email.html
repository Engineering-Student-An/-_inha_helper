<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<link rel="stylesheet" href="/css/modal.css"/>
<body class="flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

<div id="wrap">
    <header>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex items-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">이메일 주소 변경</h1>
        </div>
    </header>

    <main class="flex justify-center mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full">
            <form class="space-y-6" id="emailVerificationForm">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900 mt-2">이메일 주소</label>
                    <input type="email" id="email" name="email" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                           placeholder="example@domain.com">
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-900">
                        이메일 전송
                    </button>
                </div>
            </form>
        </div>

        <!-- 모달 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="message">이메일 전송 중...</p>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script src="/js/reset_email.js"></script>
</html>
